<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="title">*- Product Name: </label>
          <input type="text"
                 id="title"
                 class="form-control"
                 ngModel
                 name="title"
                 required
                 minlength="5"
                 maxlength="255"
                 #title="ngModel"
          >
        </div>
        <div class="form-group">
          <label for="price">*- Price: </label>
          <input type="number"
                 id="price"
                 class="form-control"
                 ngModel
                 required
                 min="1"
                 max="1000000"
                 name="price"
                 #price="ngModel">
        </div>

        <div class="form-group">
          <label>*- Attributes (At least 3 attributes are required)</label>
          <input type="text"
                 id="att1"
                 class="form-control"
                 ngModel
                 name="att1"
                 required
                 minlength="5"
                 maxlength="255">
          <input type="text"
                 id="att2"
                 class="form-control"
                 ngModel
                 name="att2"
                 required
                 minlength="5"
                 maxlength="255">
          <input type="text"
                 id="att3"
                 class="form-control"
                 ngModel
                 name="att3"
                 required
                 minlength="5"
                 maxlength="255">
          <input type="text"
                 id="att4"
                 class="form-control"
                 ngModel
                 name="att4"
                 maxlength="255">
          <input type="text"
                 id="att5"
                 class="form-control"
                 ngModel
                 name="att5"
                 maxlength="255">
        </div>
        <div class="form-group">
          <label for="desc">*- Description</label>
          <textarea id="desc"
                    class="form-control"
                    ngModel
                    name="desc"
                    required
                    minlength="3"
                    maxlength="1000"

          ></textarea>
        </div>
        <div class="form-group">
          <label for="image">*- Imge Link: </label>
          <input id="image"
                 type="text"
                 class="form-control"
                 ngModel
                 name="image"
                 required
                 minlength="10"
                 maxlength="255">
        </div>
        <div class="form-group">
          <label for="amount">*- Amount: </label>
          <input id="amount"
                 type="number"
                 class="form-control"
                 ngModel
                 required
                 min="1"
                 max="1000"
                 name="amount"
                 #amount="ngModel">
        </div>
        <div class="form-group">
          <label>*- Product Status</label>
          <select
            class="form-control"
            id="status"
            ngModel
            name="statusCode"
            required
          >
            <option value="initial">Initial</option>
            <option value="sale">Sale</option>
          </select>
        </div>

        <div class="form-group">
          <label>*- Product Category</label>
          <select
            class="form-control"
            ngModel
            name="category"
            required
          ><option value="{{category}}" *ngFor="let category of categoryNames">{{category}}</option>
          </select>
        </div>
        <p class="text-left">[*] - required fields</p>
        <br>
        <br>
        <div class="center-element">
          <button class="btn btn-primary " type="submit"
                  [disabled]="!f.valid || price.value < 1 || amount.value < 1"
          >Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <swal #success title="Success" text="Successfully added new product to Computer WebShop" type="success"></swal>
  <swal #error title="Error" text="Something go wrong. Please contact with our service" type="error"></swal>
</div>
