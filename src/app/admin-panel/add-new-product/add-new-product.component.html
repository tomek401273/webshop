<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="title">Product Name: </label>
          <input type="text"
                 id="title"
                 class="form-control"
                 ngModel
                 name="title">
        </div>
        <div class="form-group">
          <label for="price">Price: </label>
          <input type="number"
                 id="price"
                 class="form-control"
                 ngModel
                 name="price">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <textarea id="desc"
                    class="form-control"
                    ngModel
                    name="desc"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Imge Link: </label>
          <input id="image"
                 type="text"
                 class="form-control"
                 ngModel
                 name="image">
        </div>

        <div class="form-group">
          <label for="amount">Amount: </label>
          <input id="amount"
                 type="number"
                 class="form-control"
                 ngModel
                 name="amount">
        </div>
        <div class="form-group">
          <label><h4>Product Status</h4></label>
          <select
            class="form-control"
            id="status"
            ngModel
            name="statusCode"
          >
            <option value="initial">Initial</option>
            <option value="sale">Sale</option>
          </select>
        </div>


        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>

</div>
