<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="title">Product Name: </label>
          <input type="text"
                 id="title"
                 class="form-control"
                 ngModel
                 name="title">
        </div>
        <div class="form-group">
          <label for="price">Price: </label>
          <input type="number"
                 id="price"
                 class="form-control"
                 ngModel
                 name="price">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <textarea id="desc"
                    class="form-control"
                    ngModel
                    name="desc"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Imge Link: </label>
          <input id="image"
                 type="text"
                 class="form-control"
                 ngModel
                 name="image">
        </div>

        <div class="form-group">
          <label for="amount">Amount: </label>
          <input id="amount"
                 type="number"
                 class="form-control"
                 ngModel
                 name="amount">
        </div>
        <div class="form-group">
          <label><h4>Product Status</h4></label>
          <select
            class="form-control"
            id="status"
            ngModel
            name="statusCode"
          >
            <option value="initial">Initial</option>
            <option value="sale">Sale</option>
          </select>
        </div>

        <div class="form-group">
          <label><h4>Product Category</h4></label>
          <select
            class="form-control"
            ngModel
            name="category"

          >
              <option value="{{category}}"  *ngFor="let category of categoryNames">{{category}}</option>

          </select>
        </div>


        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <swal #success title="Success" text="Successfully added new product to Computer WebShop" type="success"></swal>
  <swal #error title="Error" text="Something go wrong. Please contact with our service" type="error"></swal>

</div>
