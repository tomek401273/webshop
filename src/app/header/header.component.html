<div class="jumbotron  header-color">
  <div class="container">


    <div class="row">
      <div class="col-md-9 col-xs-5" (click)="onBackToBegin()">
        <a class="title" (click)="onBackToBegin()"><h1>Computer WebShop</h1></a>
      </div>

      <div class="col-md-3 col-xs-7">

        <div class="text-right ">
          <app-authentication></app-authentication>
        </div>

      </div>
    </div>
    <!--<br>-->
    <!--<br>-->


    <div class="row ">
      <div class="col-md-5 col-xs-12 options">
        <nav class="navbar navbar-default ">
          <ul class="nav navbar-nav">
            <li routerLinkActive="active" class="dropdown-backdrop col-md-6 col-xs-6 " dropdown dropdownToggle
                (click)="false" (click)="onCategoryClicked(category)" #category>
              <a class="dropdown-toggle">Categories</a>
              <ul *dropdownMenu class="dropdown-menu" role="menu">
                <li *ngFor="let category of categoryNames" role="menuitem" class="product-category">
                  <a class="dropdown-item" (click)="onCategory(category)">{{category}}</a>
                </li>
              </ul>
            </li>


            <li routerLinkActive="active" class="dropdown-backdrop col-md-6 col-xs-6 " dropdown dropdownToggle
                (click)="false">
              <a class="dropdown-toggle">Admin Portal</a>
              <ul *dropdownMenu class="dropdown-menu" role="menu">
                <li role="menuitem" class="product-category">
                  <a class="dropdown-item" routerLink="/bucket">Bucket</a>
                </li>
                <li role="menuitem" class="product-category">
                  <a class="dropdown-item" routerLink="/orders">Orders</a>
                </li>
                <li role="menuitem" class="product-category">
                  <a class="dropdown-item" routerLink="/admin-orders">Admin Orders</a>
                </li>

                <li role="menuitem" class="product-category">
                  <a class="dropdown-item" routerLink="/addProduct">Add Product</a>
                </li>
                <li role="menuitem" class="product-category">
                  <a class="dropdown-item" routerLink="/productEdit">Edit Product</a>
                </li>
              </ul>
            </li>

            <li *ngIf="isAuthenticated == true && adminPanel== false" routerLinkActive="active"><a routerLink="/orders">Orders</a>
            </li>

          </ul>
        </nav>
      </div>
      <div class="col-md-4 col-xs-10">
        <div class="col-md-12 col-xs-12 ">
          <input
            class="form-control search-product"
            placeholder="Search product"
            [(ngModel)]="chosenTitle"
            [typeahead]="productsTitle"
            [ngModelOptions]="{standalone: true}"
            required
            (keyup)="onSearchProductWithTitle()"
          >
        </div>
      </div>
      <div class="col-md-3 col-xs-2">
        <div class="col-md-6 col-xs-1"></div>
        <div class="col-md-1 col-xs-11 text-left bucket">
          <p class="amonut-product">3</p>
          <span class=" fa fa-shopping-cart" (click)="toBucket()"></span>
        </div>
      </div>

      <!--<div class="col-xs-1">-->
      <!--<div class="text-center ">-->
      <!--<p class="amonut-product">3</p><span>-->
      <!--<i class="bucket fa fa-shopping-cart" (click)="toBucket()"></i></span>-->
      <!--</div>-->
      <!--</div>-->

      <!--<div class="col-md-3 col-xs-12">-->
      <!--<div class="text-right ">-->
      <!--<app-authentication></app-authentication>-->

      <!--</div>-->

      <!--</div>-->
    </div>
  </div>
</div>
