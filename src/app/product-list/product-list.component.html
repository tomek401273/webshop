<div class="container">

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-9">
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(1)">First</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(pager.currentPage - 1)">Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.currentPage + 1)">Next</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.totalPages)">Last</a>
        </li>
      </ul>
    </div>
  </div>


  <div class="row " *ngFor="let product of pagedProduct; let i = index">
    <div class=" list-group-item">
      <h3 class="text-center">{{product.title}}</h3>
      <hr>
      <table class="table table-borderless">
        <thead>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="col-sm-4"><img
            src="{{product.imageLink}}"
            alt="{{product.imageLink}}"
            class="img-responsive"
            style="max-height: 200px; max-width: 250px"></td>
          <td class="col-sm-6 text-left">
            {{product.description}}
          </td>
          <td class="col-sm-2 text-center">
            Price: {{product.price}} $<br>
            <button class="btn btn-primary btn-group-lg" (click)="onAddToCard(product)">Add to Card</button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>


  </div>


  <div class="row">
    <div class="col-sm-3"></div>
    <h3 class="col-sm-9">Bottom</h3>
  </div>

</div>
