<table class="table text-center table-striped table-hover">
  <thead>
  <tr>
    <td>
      Title
    </td>
    <td>
      Price
    </td>
    <td>
      Amount
    </td>
    <td>
      Total Price
    </td>
    <td>

    </td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>
      {{product.title}}
    </td>
    <td>
      {{product.price}}
    </td>
    <td>
      <div class="col-sm-4">
        <input class="form-control amonut-a" type="number" min="1" max="10" [(ngModel)]=product.amount name="amount"/>
      </div>

    </td>
    <td>
      {{product.totalPrice}}
    </td>

    <td>
      <button class="btn btn-danger btn-sm" (click)="onRemove(product)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
