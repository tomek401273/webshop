<div class="container">
  <div class="row">
    <table class="table text-center table-striped">
      <thead>
      <tr>
        <td>
          Product
        </td>
        <td>
          Price
        </td>
        <td>
          Amount
        </td>
        <td>
          Value
        </td>
        <td>

        </td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <td>
          {{product.title}}
        </td>
        <td>
          {{product.price}}
        </td>
        <td>
          <button class="btn btn-default btn-sm" (click)="onSubtractAmountProduct(product)">-</button>
          {{product.totalAmount}}
          <button class="btn btn-sm btn-default" (click)="onAddAmountProcuct(product)">+</button>
        </td>
        <td>
          {{product.value}}
        </td>

        <td>
          <button class="btn btn-danger btn-sm" (click)="onRemove(product)">Remove <span class="
glyphicon glyphicon-remove"></span></button>

        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>Total: {{totalValueProducts}}
        </td>
        <td>
          <button
            class="btn btn-success submit-next"
            [disabled]="!isAuthenticated"
            (click)="onNext()"> Next <span
            class="glyphicon glyphicon-arrow-right"></span></button>
          <p class="text-warning" *ngIf="!isAuthenticated">Login is requred to continue</p>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-sm-8 text-center"></div>
    <div class="col-sm-3">


    </div>
  </div>

</div>
